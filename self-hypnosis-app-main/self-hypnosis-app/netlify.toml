[build]
  # Base directory to change to before starting build
  base = "."
  # Command to build your React app
  command = "npm run build"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "./dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# You can add environment variables here if needed for Netlify builds
[context.production.environment]
  # Example: VITE_API_BASE_URL = "https://your-deployed-backend.com/api"
  # Make sure to configure this in Netlify UI as well for security

[context.deploy-preview.environment]
  # Example for deploy previews
  # VITE_API_BASE_URL = "https://your-staging-backend.com/api"

[context.branch-deploy.environment]
  # Example for branch deploys
  # VITE_API_BASE_URL = "https://your-staging-backend.com/api"


